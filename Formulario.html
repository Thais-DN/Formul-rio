<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="./frontEnd/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./frontEnd/formulario.css">
</head>
<body>
    
    <div class="logo">
        <img class="image" src="./frontEnd/images/logo.png" alt="Logo da empresa">
    </div>

    <div class="container">
        <section class="inicio">
            <h2>Formulário</h2>
        </section>

        <form id="form" class="form" action="http://127.0.0.1:5501/enviar-email" method="post">
            <div class="form_content">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite seu nome..."/>
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form_content">
                <label for="idade">Idade</label>
                <input type="number" id="idade" placeholder="Digite sua idade..."/>
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form_content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email..."
                />
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form_content">
                <label for="mensagem">Mensagem</label>
                <input type="text" id="mensagem" placeholder="Digite sua mensagem..."/>
                <a>Aqui vai a mensagem de erro....</a>
            </div>
            
            <div class="div_button">
                <button type="submit">Enviar</button>
            </div>

        </form>

    </div>

    <script src="./frontEnd/script.js"></script>
    
</body>
</html>
