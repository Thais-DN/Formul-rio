<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../Formulário/formulario.css">
</head>
<body>
    <div class="header">

        <header class="cabecalho">
            <nav class="cabecalho__menu">
                <a class="cabecalho__menu__link" href="../index.html">
                    Empresa</a>
                <a class="cabecalho__menu__link" href="../Formulário/Formulario.html" >
                    Formulário</a>
            </nav>
        </header>
    </div>
   
    <div class="logo">
        <img class="image" src="../images/Time-removebg-preview.png" alt="Logo da empresa">
    </div>

    <div class="container">
        <section class="inicio">
            <h2>Formulário</h2>
        </section>

        <form id="form" class="form">
            <div class="form_content">
                <label for="username">Nome</label>
                <input 
                    type="text"
                    id="username"
                    placeholder="Digite seu nome..."
                />
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form_content">
                <label for="number">Idade</label>
                <input 
                    type="number"
                    id="age"
                    placeholder="Digite sua idade..."
                />
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form_content">
                <label for="email">Email</label>
                <input 
                    type="email"
                    id="email"
                    placeholder="Digite seu email..."
                />
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form_content">
                <label for="password">Senha</label>
                <input 
                    type="password"
                    id="password"
                    placeholder="Digite sua senha..."
                />
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form_content">
                <label for="password_confirmation">Confirme sua senha</label>
                <input 
                    type="password"
                    id="password_confirmation"
                    placeholder="Digite sua senha novamente..."
                />
                <a>Aqui vai a mensagem de erro....</a>
            </div>
            
            <div class="div_button">
                <button type="submit">Enviar</button>
            </div>

        </form>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
